   <section>

                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id='phoneDecrease' class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input  id="countPhone" type="text" class="form-control text-center" value="1">
                           <button id='phoneIncrease' class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice" >1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseDecrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input  id="countCase"type="text" class="form-control text-center" value="1">
                           <button id="caseIncrease" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      const phoneIncrease = document.getElementById("phoneIncrease");
      phoneIncrease.addEventListener("click", function(){
         var increase = true;
         var phone = 1219; 
         product('countPhone', increase, 'phonePrice', phone);

      })
      const phoneDecrease = document.getElementById("phoneDecrease");
      phoneDecrease.addEventListener("click", function(){
         var decrease = false;
         var phone = 1219;
         product('countPhone', decrease, 'phonePrice', phone);
      })

      const caseIncrease = document.getElementById('caseIncrease');
      caseIncrease.addEventListener("click", function(){
         var increase = true;
         var phoneCase = 59;
         product('countCase', increase, 'casePrice', phoneCase);
      })
      const caseDecrease = document.getElementById('caseDecrease');
      caseDecrease.addEventListener("click", function(){
         var decrease = false;
         var phoneCase = 59;
         product('countCase', decrease, 'casePrice', phoneCase);
      });


      function product(countProduct, countValue, productPrice, productItem){
         const productCount = document.getElementById(countProduct);
         const totalProduct = parseInt(productCount.value);
         if(countValue == true){
            var totalProductCount = totalProduct + 1;
         }else if(countValue == false){
            var totalProductCount = totalProduct - 1;
            if(totalProductCount == 0){
               return 0;
            }
         }
         document.getElementById(countProduct).value = totalProductCount;
         const product = document.getElementById(productPrice);
         const productValue = parseInt(product.innerText);
         if(productItem == 1219){
            var totalProductPrice = totalProductCount * 1219;
         }else if(productItem == 59){
            var totalProductPrice = totalProductCount * 59;
         }
         document.getElementById(productPrice).innerText = totalProductPrice;
         totalAmount(); 
      }
      function totalAmount(){
         const phone = document.getElementById('phonePrice').innerText;
         const phonePrice = parseInt(phone);
         const phoneCase = document.getElementById('casePrice').innerText;
         const phoneCasePrice = parseInt(phoneCase);
         const subTotal = phonePrice + phoneCasePrice;
         document.getElementById("subTotal").innerText = subTotal;
         const tax = subTotal * .10;
         document.getElementById("tax").innerText = tax.toFixed(2);
         const total = subTotal + tax;
         document.getElementById("total").innerText = total;

      }
